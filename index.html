<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Image Encoder - Hide things in plain sight</title>
  </head>
  <body>
      <div id="settingsTab" class="d-inline-block">
        <div id="nameHolder">
          <h1 id="name" class="display-3 text-center">Image Encoder</h1>
          <h1 class="display-4 text-center" style="font-size: 2rem;">Mady by Alen Herceg</h1>
        </div>
        <div id="placeholder" class="text-center">
          <p>Settings will be displaied here when you upload an image</p>
        </div>
        <div id="settings" class="hidden">
          <div id="imgHold" class="settFormer">
            <p>Images:</p>
            <div id="cont"></div>
          </div>
          <label id="imgAdd" class="btn">
            Add new image <input type="file" accept="images/.png, images/.jpeg" name="pic" id="picA2" multiple onchange="addPics2(); getSpace(document.getElementById('output'));" style="display: none;">
          </label>
          <!-- <div id="sizeDis" class="d-flex">
            <span class="text-left mr-auto">Image Size:</span><span id="sizeCount" class="text-right">5MB</span>
          </div> -->
          <div id="spaceDis">
            <div class="d-flex">
              <span class="text-left mr-auto">Space left:</span><span id="spaceCount" class="text-right">1.45MB</span>
            </div>
            <div class="fullBarDown"></div>
            <div id="fullBar" class="fullBarUp"></div>
            <span id="perc" class="text-right percent">30%</span>
          </div>
          <div id="spaceMesg" class="">
            <p>Encoded Message:</p>
            <textarea rows = "3" cols = "50" name = "message" id="messageEnc" oninput="hide();"></textarea>
          </div>
          <!-- <div id="spaceFiles">
              <p>Encoded Files:</p>
              <div id="cont"></div>
          </div>
          <label id="fileAdd" class="btn">
            Add new file <input type="file" accept="images/.png, images/.jpeg" name="pic" id="picA2" multiple onchange="addPics2(); getSpace(document.getElementById('output'));" style="display: none;">
          </label> -->
          <button id="btnExp" type="button" onclick="SaveToDisk(document.getElementById('output').src, 'EncodedImage.png');" class="btn btn-success">Export Image</button>
          <!-- <button id="btnExpAll" type="button" class="btn btn-success">Export All</button> -->
        </div>
      </div>
      <div id="imageCol" class="d-inline-block d-flex justify-content-center align-items-center imageToggle">
        <div id="uploadCont" class="d-inline-block row justify-content-center">
          <div class="col-12">
            <h1 id="infoText" class="display-4 text-center"><i class="far fa-images"></i> <br> <span style="font-weight: 400;">DRAG</span> or
              <label class="btn btn-default btn-file">
                  UPLOAD <input type="file" name="pic" accept="images/.png, images/.jpeg" id="picA1" multiple onchange="addPics1(); getSpace(document.getElementById('output'));" style="display: none;">
              </label>
                an image<br>
                <!-- or<br>Copy from link:
                <button id="btnPaste" type="button" class="btn btn-success" onclick="addPics3();">Paste</button>
              </h1>
            </div>
            <div class="col-12">
              <input id="linkIn" class=" d-flex mx-auto" type="text">
              <h1 id="errorMessage" class="text-center hidden">Please enter a valid link</h1> -->
          </div>
        </div>
        <img id="output" class="hidden" />
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="steganography.js"></script>
    <script src="behaviour.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
